{% extends 'base.html' %}
{% block content %}

<h1>Welcome to your text analysis!</h1>

<h2>Contacts</h2>
<p><a href="/contacts">View all contacts</a></p>

<h2>Search for texts within a date range</h2>
<form action="/daterange" method="POST">
    Recipient Name: <input type="text" name="name">
    Start Date (MM-DD-YYYY): <input type="text" name="start_date">
    End Date (MM-DD-YYYY): <input type="text" name="end_date">
    <input type="submit">
</form>

{% endblock %}
